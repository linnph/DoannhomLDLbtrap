    <div class="container my-5">
        <h2>BA NA HILLS - HỘI AN - ĐÀ NẴNG</h2>

        <div class="row image-container g-2 mb-4">
            <div class="col-md-6">
                <img src="./imgs/banahills-hoian-danang.jpg" alt="Hình ảnh 1">

        <div class="contact-info">
            <h4 class="mb-3 fw-bold">Thông tin liên lạc</h4>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Họ và tên <span class="required">(*)</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Số điện thoại <span class="required">(*)</span></label>
                        <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Gmail <span class="required">(*)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập gmail" required>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Địa chỉ <span class="required">(*)</span></label>
                        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-submit">HOÀN THÀNH</button>
                </div>
            </form>
        </div>
